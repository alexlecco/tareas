<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Administrador de tareas </title>
  </head>
  <body ng-app="appTareas">

    <div>
      <h1> Administrador de tareas </h1>
    </div>
    <form>
      <h3> Editar la tarea </h3>
      <div>
        <input type="text" placeholder="Tarea a realizar" ng-model="tarea.nombre" value="{{ tarea.nombre }}">
      </div>
      <div>
        <input type="text" placeholder="Prioridad" ng-model="{{ tarea.prioridad }}" value="{{ tarea.prioridad }}">
      </div>
      <div>
        <button type="submit"> Actualizar </button>
        <button type="submit"> Eliminar </button>
      </div>
    </form>

    <div>
      <a href="#"> Regresar </a>
    </div>

  </body>
</html>
